<div class="d-flex align-items-center justify-content-center mb-4">
  <i class="bi bi-journals" style="font-size: 48px; color: #008080"></i>
  <h2 class="ms-2" style="color: #008080">Booking History</h2>
</div>

<div class="container" style="background-color: whitesmoke; width: 70%;">
  <div class="row justify-content-center mb-5 mt-5">
    <table class="table table-hover shadow">
      <thead class="thead-light">
        <tr>
          <th scope="col">Booking ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Hotel Name</th>
          <th scope="col">Room Type</th>
          <th scope="col">Price</th>
          <th scope="col" style="padding-left: 30px;">Booking Date</th>
          <th scope="col" style="padding-left: 20px;">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.bookingId }}</td>
          <td>{{ booking.customerName }}</td>
          <td>{{ booking.hotelName }}</td>
          <td>{{ booking.roomType }}</td>
          <td>{{ booking.price }}</td>
          <td>{{ booking.bookingDate }}</td>
          <td [ngClass]="getStatusColorClass(booking.status)" style="font-size: large; font-weight: 600;">
            {{ booking.status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
